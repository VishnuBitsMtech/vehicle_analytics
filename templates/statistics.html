<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over Speeding Statistics</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Over Speeding Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Route</th>
                <th>Truck ID</th>
                <th>Over Speeding Cases</th>
                <th>Driver Names</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in statistics %}
                <tr>
                    <td>{{ stat.route }}</td>
                    <td>{{ stat.truck_id }}</td>
                    <td>{{ stat.over_speeding_cases }}</td>
                    <td>{{ stat.driver_names }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
